<app-loader  style="margin-left: 750px;" *ngIf="isloading"></app-loader>
<body *ngIf="!isloading">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 image-section">
                <img src="../../assets/home-bg.jpg">
            </div>
            <div class="row user-left-part">
                <div class="col-md-3 col-sm-3 col-xs-12 user-profil-part pull-left">
                    <div class="row ">
                        <div class="col-md-12 col-md-12-sm-12 col-xs-12 user-image text-center">
                            <img [src]="this.donor.welimage" *ngIf="this.donor.welimage!=null" alt="click to add image " class="rounded-circle">
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 user-detail-section1 text-center">
                            <button id="btn-contact" class="btn btn-success btn-block follow" *ngIf="this.donor.welprofile.firstname!=null&&this.donor.welprofile.lastname!=null">
                                {{this.donor.welprofile.firstname}} {{this.donor.welprofile.lastname}}</button> 
                            <button class="btn btn-warning btn-block" *ngIf="this.donor.welprofile.phonenumber!=null">{{this.donor.welprofile.phonenumber}}</button>                               
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-12 pull-right profile-right-section">
                    <div class="row profile-right-section-row">
                        <div class="col-md-12 profile-header">
                            <div class="row">
                                <div class="col-md-8 col-sm-6 col-xs-6 profile-header-section1 pull-left">
                                    <h1 *ngIf="this.donor.welprofile.orgname!=null">{{this.donor.welprofile.orgname}}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                        <ul class="nav nav-tabs" role="tablist">
                                                <li class="nav-item">
                                                  <a class="nav-link active"><i class="fas fa-user-circle"></i>Details</a>
                                                </li>                                               
                                        </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                              <div class="card-body">
                                <p class="card-text" *ngIf="this.donor.welprofile.email!=null"><strong>Email-> </strong>{{this.donor.welprofile.email}}</p>
                                <p class="card-text" *ngIf="this.donor.welprofile.address!=null"><strong>Address-> </strong>{{this.donor.welprofile.address}}</p>
                                <p class="card-text" *ngIf="this.donor.welprofile.pincode!=null"><strong>Pincode-> </strong>{{this.donor.welprofile.pincode}}</p>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-danger" routerLink="/donor/post">Back</button>
</body>
