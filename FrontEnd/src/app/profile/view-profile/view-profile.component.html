<app-loader *ngIf="isloading"  style="margin-left: 750px;"></app-loader>
<body *ngIf="!isloading">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12 image-section">
                <img src="../../assets/home-bg.jpg">
            </div>
            <div class="row user-left-part">
                <div class="col-md-3 col-sm-3 col-xs-12 user-profil-part pull-left">
                    <div class="row ">
                        <div class="col-md-12 col-md-12-sm-12 col-xs-12 user-image text-center">
                            <img [src]="this.shared.imageToShow" alt="click to add image " class="rounded-circle" (click)="edit()">
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12 user-detail-section1 text-center">
                            <button id="btn-contact" class="btn btn-success btn-block follow" *ngIf="this.userdetail.firstname&&this.userdetail.lastname">
                                {{this.userdetail.firstname}} {{this.userdetail.lastname}}</button> 
                            <button class="btn btn-warning btn-block" *ngIf="this.userdetail.phonenumber">{{this.userdetail.phonenumber}}</button>                               
                        </div>
                    </div>
                </div>
                <div class="col-md-9 col-sm-9 col-xs-12 pull-right profile-right-section">
                    <div class="row profile-right-section-row">
                        <div class="col-md-12 profile-header">
                            <div class="row">
                                <div class="col-md-8 col-sm-6 col-xs-6 profile-header-section1 pull-left">
                                    <h1 *ngIf="this.userdetail.orgname">{{this.userdetail.orgname}}</h1>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-8">
                                        <ul class="nav nav-tabs" role="tablist">
                                                <li class="nav-item">
                                                  <a class="nav-link active"><i class="fas fa-user-circle"></i>Details</a>
                                                </li>                                               
                                        </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="card">
                              <div class="card-body">
                                <p class="card-text" *ngIf="this.userdetail.email"><strong>Email-> </strong>{{this.userdetail.email}}</p>
                                <p class="card-text" *ngIf="this.userdetail.address"><strong>Address-> </strong>{{this.userdetail.address}}</p>
                                <p class="card-text" *ngIf="this.userdetail.pincode"><strong>Pincode-> </strong>{{this.userdetail.pincode}}</p>
                              </div>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-primary" style="margin-left: 20px;" (click)="onEdit()">Edit</button>
</body>
